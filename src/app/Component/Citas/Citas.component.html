<!-- Navbar -->
<nav>
  <ul>
    <li><a routerLink="/">Inicio</a></li>
    <li><a routerLink="/citas">Citas</a></li>
    <li><a routerLink="/login">Inicio de Sesión</a></li>
  </ul>
</nav>

<!-- Citas Section -->
<section class="citas">
  <h2>Gestión de Citas</h2>
  <form (ngSubmit)="agregarCita()">
    <input type="text" [(ngModel)]="nuevaCita.nombrePaciente" name="nombrePaciente" placeholder="Nombre del Paciente" required>
    <input type="text" [(ngModel)]="nuevaCita.apellidoPaciente" name="apellidoPaciente" placeholder="Apellido del Paciente" required>
    <input type="text" [(ngModel)]="nuevaCita.numeroContacto" name="numeroContacto" placeholder="Número de Contacto" required>
    <select [(ngModel)]="nuevaCita.areaCita" name="areaCita" required>
      <option value="">Selecciona un área</option>
      <option value="Medicina General">Medicina General</option>
      <option value="Pediatría">Pediatría</option>
      <option value="Oftalmología">Oftalmología</option>
      <option value="Dermatología">Dermatología</option>
      <option value="Cardiología">Cardiología</option>
    </select>
    <input type="date" [(ngModel)]="nuevaCita.fecha" name="fecha" required>
    <input type="time" [(ngModel)]="nuevaCita.hora" name="hora" required>
    <button type="submit">Agregar Cita</button>
  </form>
</section>
